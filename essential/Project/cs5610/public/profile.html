    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav nav-justified large">
        <li><a href="/blue">Blue</a></li>

          <a class="dropdown-toggle navtext" data-toggle="dropdown" role="button" aria-expanded="false">Green<span class="caret"></span></a>

        </li>

        </li>
        <li class="listbox">

    <video autoplay loop muted poster="rainbow.jpg" id="bgvid">

    </video>

    <form name="RegisterForm" novalidate>
        <div class="row">
            <div class="col-sm-6" style="padding:20px">
                <img src="mbta.jpg" width="100%" height="auto" />
            </div>
            <div class="col-sm-6" style="padding:20px; background-color:Gray">
            <br /><br />
            <ul>
                <li ng-repeat="x in alerts">{{x.header_text}}</li>
            </ul>
            </div>
        </div>
